<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .home-main-container {
        background-image: url("https://images.unsplash.com/photo-1526666361175-e3595627c376?q=80&w=2668&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        height: 100vh;
        background-size: cover;
      }

      .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-top: 100px;
      }
      .heading {
        font-size: 80px;
        color: black;
      }
      .card {
        width: 160px;
        height: 80px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #24a0ed;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 30px;
        margin: 180px;
      }
      .cards-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="home-main-container">
        <div class="home-container">
            <h1 class="heading">Home page for User Access</h1>
            <div class="cards-container">
              <div class="card" onclick="onclickPolice()">Police</div>
              <div class="card">Public</div>
            </div>
          </div>
    </div>
    
    <script>
      const onclickPolice = () => {
        window.location.href = "/content.html";
      };
    </script>
  </body>
</html>
